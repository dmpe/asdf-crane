name: Build

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  plugin_test_debian_containers:
    name: asdf plugin test (on containers)
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
    strategy:
      matrix:
        container:
          - ubuntu:latest
    steps:
      - name: install commands such as github.ref_name
        run: apt update && apt install git curl -y
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@master
        with:
          command: crane version

  plugin_test_rpm_containers:
    name: asdf plugin test (on containers)
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
    strategy:
      matrix:
        container:
          - fedora:rawhide
    steps:
      - name: install commands such as github.ref_name
        run: dnf update && dnf install git curl -y
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@master
        with:
          command: crane version

  plugin_test_os:
    name: asdf plugin test (on OS)
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@master
        with:
          command: crane version
